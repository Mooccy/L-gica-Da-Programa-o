<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If Else</title>

	<style>
		body {
			background-color: moccasin;
			text-align: justify-all;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<h1>Funções JavaScript: IF/ELSE</h1>
	<script>
			let cor = prompt("Digite sua idade:");
			if (cor >= 18) {
				console.log("Pegua no volante!");
				alert("Pegua no volante!");

			} else {
				console.log("Você não pode dirigir!");
				alert("Você não pode dirigir!");
			}
	</script>
</body>
</html>
